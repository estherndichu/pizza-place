<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.5.1 (1).js"></script>
    <script src="./js/scripts.js"></script>
    <title>Dot Pizza Place</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 form">
                <h1>DOT PIZZA PLACE</h1>
                <h2>ABOUT US</h2>
                <p>Dot Pizza Palace was esteblished in 2018. It has become the most famous locally owned pizza joint in Nairobi. The pizza served here is always hot and fresh. </p>
                <form id="new-contact">
                    <div class="form-group">
                      <label for="crust">Crust</label>
                      <input type="text" class="form-control" id="crust">
                    </div>
                    <div class="form-group">
                      <label for="size">Size</label>
                      <input type="text" class="form-control" id="size">
                    </div>
                    <div class="form-group">
                        <label for="toppings">Toppings</label>
                        <input type="text" class="form-control" id="toppings">
                      </div>
                      <div class="form-group">
                        <label for="delivery">Delivery</label>
                        <input type="text" class="form-control" id="delivery">
                      </div>
                      <span class="btn btn-primary" id="add-address">ADD ANOTHER PIZZA</span>
                    <button type="submit" class="btn">PLACE ORDER</button>
                  </form>
            </div>
            <div class="col-md-6 menu">
                

            </div>
        </div>
    </div>
    
</body>
</html>
