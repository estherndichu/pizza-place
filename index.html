<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.5.1 (1).js"></script>
    <script src="./js/scripts.js"></script>
    <title>Dot Pizza Place</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 form">
                <h1>DOT PIZZA PLACE</h1>
                <h2>ABOUT US</h2>
                <p>Dot Pizza Palace was esteblished in 2018. It has become the most famous locally owned pizza joint in Nairobi. The pizza served here is always hot and fresh. </p>
                <form id="pizza-order">
                    <div class="form-group" id="crust">
                      <label for="crust">Crust</label><br>
                      <select class="form-select" aria-label="Default">
                        <option value="crispy">Crispy</option>
                        <option value="stuffed">Stuffed</option>
                        <option value="gluten-free">Gluten-free</option>
                      </select>
                    </div>
                    <div class="form-group" id="size">
                      <label for="size">Size</label> <br>
                      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
                        <option value="large">Large</option>
                        <option value="medium">Medium</option>
                        <option value="extra-large">Extra large</option>
                      </select>
                    </div>
                    <div class="form-group" id="toppings">
                        <label for="toppings">Toppings</label><br>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
                            <option value="sausage">Sausage</option>
                            <option value="meat">Meat</option>
                            <option value="veggies">Veggies</option>
                          </select>
                      </div>
                      <div class="form-group" id="del">
                        <label for="delivery">Delivery</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              YES
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                              NO
                            </label>
                          </div>
                      </div>
                      <span class="btn btn-primary" id="add-pizza">ADD ANOTHER PIZZA</span>
                    <button type="submit" class="btn">PLACE ORDER</button>
                  </form>
            </div>
            <div class="col-md-6 menu">
                

            </div>
        </div>
    </div>
    
</body>
</html>
